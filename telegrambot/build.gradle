plugins {
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

dependencies {
    // https://github.com/rubenlagus/TelegramBots
    implementation "org.telegram:telegrambots:4.4.0.1"
    implementation "io.vertx:vertx-core:3.9.1" //todo one root of version truth

    // core
    implementation project(":pluginmanager")
    implementation project(":database")
    implementation project(":vertxtgbot")

    // core plugins
    implementation project(":translate")
    implementation project(":wordstat")
}

application {
    mainClassName = 'page.devnet.telegrambot.App'
}

jar {
    archivesBaseName = 'majordomo'
    manifest {
        attributes 'Main-Class': application.mainClassName
    }
}

task assemblyBot(dependsOn: ['shadowJar'])
