plugins {
    id 'java'
}

group 'page.devnet'
version 'unspecified'


repositories {
    mavenCentral()
}

dependencies {
    implementation "io.vertx:vertx-core:3.8.4"
    implementation "io.vertx:vertx-web:3.4.1"
    implementation "io.vertx:vertx-unit:4.0.0-milestone4"
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    implementation 'junit:junit:4.12'
    implementation "org.telegram:telegrambots-meta:4.1.2"
    implementation "org.telegram:telegrambots-meta:4.4.0.1"
}
